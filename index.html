<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">ROCK PAPER SCISSORS</h1>
  <p class="scores">0 vs 0</p>
  <div class="icons">
    <img src="img/rock.svg" alt="rock">
    <img src="img/paper.svg" alt="paper">
    <img src="img/scissors.svg" alt="scissors">
  </div>
  <div class="button-container">
    <button class="play-buttons rock">Rock</button>
    <button class="play-buttons paper">Paper</button>
    <button class="play-buttons scissors">Scissors</button>
  </div>

  <div class="results-container"></div>

  <script src="script.js"></script>
</body>
</html>
